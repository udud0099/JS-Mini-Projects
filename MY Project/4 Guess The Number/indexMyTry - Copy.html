<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Number</title>
  </head>
  <body>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Poppins", sans-serif;
        background-color: var(--p);
      }
      :root {
        --p: #0b438c;
        --s: #5a5a5a;
        --g: #d7d7d7;
        --w: #26e100;
        --l: #f20505;
      }
      .main {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .box {
        width: 620px;
        height: 530px;
        background-color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-direction: column;
        border: 3px solid var(--w);
        border-radius: 12px;
        align-self: center;
      }
      .box .head {
        text-align: center;
        /* background-color: yellow; */
        padding: 20px 40px;
        display: flex;
        justify-content: space-around;
        align-items: center;
        flex-direction: column;
        height: 100%;
        width: 100%;
        gap: 20px;
      }
      .box .head h1 {
        font-size: 51px;
        color: var(--p);
      }
      .box .head .gameMessage h4 {
        font-size: 36px;
        color: var(--s);
        font-weight: 500;
      }
      .box .head .playBox {
        width: 100%;
      }
      .box .head .playBox input {
        width: 100%;
        height: 70px;
        border-radius: 6px;
        border: 1px solid var(--s);
        text-align: center;
        font-size: 40px;
        outline: none;
      }
      .box .head .playBox input::-webkit-inner-spin-button,
      .box .head .playBox input::-webkit-outer-spin-button {
        display: none;
      }
      .box .head .playBox input:focus {
        border: 1px solid var(--p);
        box-shadow: 0px 4px 6px 6px rgb(230, 230, 230);
      }
      .box .head .playBox input::placeholder {
        color: rgb(230, 230, 230);
      }
      .box .head .palyButton {
        width: 100%;
      }
      .box .head .palyButton button {
        font-size: 34px;
        padding: 15px 20px;
        text-align: center;
        color: white;
        background-color: var(--p);
        border-radius: 6px;
        border: none;
        outline: none;
        width: 100%;
        cursor: pointer;
        transition: 0.2s linear;
      }
      .box .head .palyButton button:hover {
        font-size: 34.5px;
        font-weight: 530;
      }
      .box .head .gameInfo {
        width: 100%;
        text-align: left;
        font-size: 1rem;
      }
      .box .head .gameInfo p span {
        color: var(--p);
        font-size: 1.23rem;
        font-weight: 600;
      }
      .box .foot {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 66px;
        /* background-color: yellow; */
        width: 100%;
      }
      .box .foot h2 {
        font-size: 16px;
        color: white;
        font-weight: 400;
      }
      .box .foot h2 span {
        font-size: 20px;
      }
      .box .foot .win {
        background-color: var(--w);
        flex-grow: 1;
        height: 100%;
        display: flex;
        justify-content: left;
        align-items: center;
        padding-left: 40px;
        border-radius: 0 0 0 9px;
      }
      .box .foot .score {
        background-color: var(--p);
        flex-grow: 1;
        height: 100%;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .box .foot .score p {
        color: white;
        font-size: 12px;
        display: inline-block;
      }
      .box .foot .loss {
        background-color: var(--l);
        flex-grow: 1;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: end;
        border-radius: 0 0 9px 0;
        text-align: center;
        padding-right: 40px;
      }
    </style>
    <div class="main">
      <div class="box">
        <div class="head">
          <h1>Guess The Number</h1>
          <div class="gameMessage">
            <h4>Let's Play Game</h4>
          </div>
          <div class="playBox">
            <input type="number" placeholder="1-100 only" />
          </div>
          <div class="palyButton">
            <button>Let's Check Number</button>
          </div>
          <div class="gameInfo">
            <p>
              Your Per-vise Number :-
              <span>10, 20, 25, 35, 11, 1, 3, 21, 33, 22</span>
            </p>
            <p>Your remaining Chance :- <span>10</span></p>
          </div>
        </div>
        <div class="foot">
          <div class="win">
            <h2>Win Games :- <span>0</span></h2>
          </div>
          <div class="score">
            <h2>Score :- <span>0</span></h2>
            <p>Hard Mode: <input type="checkbox" /></p>
          </div>
          <div class="loss">
            <h2>Loss Games :- <span>0</span></h2>
          </div>
        </div>
      </div>
    </div>
  </body>
