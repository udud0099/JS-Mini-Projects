<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="range" min="6" max="16" value="8" id="inpp" />
    <input id="myCheckbox" type="checkbox" checked />
    <span id="disVal"></span>

    <script>
      const inpp = document.getElementById("inpp");
      const myCheckbox = document.getElementById("myCheckbox");
      console.log(myCheckbox.checked);

      inpp.addEventListener("change", () => {
        document.getElementById("disVal").innerHTML = inpp.value;
        console.log(inpp.value);
      });
    </script>
  </body>
</html>
