<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for loop using label and break</title>
  </head>
  <body></body>
  <script>
    first: for (let i = 0; i < 5; i++) {
      for (let j = 0; j < 4; j++) {
        console.log(i, j);
        if (i == 2 && j == 1) {
          console.log("break loop");

          break first;
        }
      }
    }
  </script>
</html>
