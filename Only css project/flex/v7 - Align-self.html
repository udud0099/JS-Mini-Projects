<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .container {
        background-color: #eee;
        width: 600px;
        height: 300px;
        margin: 50px auto 0;
        padding: 10px;
        border: 3px solid #000;
        display: flex;
        align-items: top;
      }
      .item1 {
        background-color: orange;
        align-self: center;
      }
      .item2 {
        background-color: yellowgreen;
      }
      .item3 {
        background-color: mediumpurple;
        align-self: auto;
      }
      .item4 {
        background-color: hotpink;
        align-self: end;
      }
      .items {
        color: #fff;
        font-size: 20px;
        font-weight: bold;
        text-align: center;
        padding: 10px;
        margin: 5px;
      }
    </style>
    <h1>
      align-self this is for child element. it is just like align-items but it
      is for child.
    </h1>
    <p>
      Stretch, auto, flex-start, flex-end, center, baseline. auto flow the
      parrent rule (align-items) propot
    </p>
    <p>vertical alignment</p>
    <br />
    <div class="container">
      <div class="items item1">One</div>
      <div class="items item2">Two</div>
      <div class="items item3">Three</div>
      <div class="items item4">Four</div>
    </div>
  </body>
</html>
