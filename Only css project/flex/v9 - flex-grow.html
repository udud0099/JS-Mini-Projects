<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .container {
        background-color: #eee;
        width: 600px;
        margin: 50px auto 0;
        padding: 10px;
        border: 3px solid #000;
        flex-grow: 1;
        display: flex;
      }
      .items {
        color: #fff;
        font-size: 20px;
        font-weight: bold;
        text-align: center;
        padding: 10px;
        margin: 5px;
        flex-grow: 1;
      }
      .item1 {
        background-color: orange;
        flex-grow: 2;
      }
      .item2 {
        order: -2;
        background-color: yellowgreen;
      }
      .item3 {
        background-color: mediumpurple;
        flex-grow: 3;
        order: 5;
      }
      .item4 {
        background-color: hotpink;
      }
    </style>
    <h1>
      flex-grow --- it give a width for child flex-grow : 1 mean eaqle width for
      all
    </h1>
    <p>
      this for child. but it work propely when 1 common div for all child and it
      have flex-grow 1
    </p>
    <br />
    <div class="container">
      <div class="items item1">One</div>
      <div class="items item2">Two</div>
      <div class="items item3">Three</div>
      <div class="items item4">Four</div>
    </div>
  </body>
</html>
