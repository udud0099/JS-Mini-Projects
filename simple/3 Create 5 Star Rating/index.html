<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome Free 6.x -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">

    <title>Create Star Rating</title>
  </head>
  <body>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: rgb(255, 217, 111);
      }
      .main {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .starBox {
        width: 500px;
        height: 300px;
        border-radius: 50px;
        background-color: white;
        color: rgb(185, 185, 185);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .star {
        font-size: 3rem;
        margin: 20px 0;
      }
      .star .active {
        color: rgb(255, 217, 111);
      }
      .star i {
        padding: 0 10px;
        cursor: pointer;
      }
    </style>
    <div class="main">
      <div class="starBox">
        <h1>How Was your Experience ?</h1>
        <div class="star">
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
        </div>
        <p>Total start is <h3 id="totlaStart">0</h3></p>
      </div>
    </div>
    <script>
      let item = document.querySelectorAll("i");

      item.forEach((star, index1) =>{
        star.addEventListener("click",()=>{
          item.forEach((star, index2) =>{
            index1 >= index2 ? star.classList.add("active"):star.classList.remove("active")
          })
          document.getElementById("totlaStart").innerHTML =  index1+1 ;
        })
          // console.log("click" + i);
      })
    </script>
  </body>

</html>
