<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Increment and Decrement Number</title>
  </head>
  <body>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: rgb(11, 0, 71);
      }
      .main {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .box {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: white;
        border-radius: 10px;
        width: 400px;
        height: 100px;
        padding: 10px;
      }
      .box button {
        font-size: 4rem;
        border: 0;
        background-color: white;
        cursor: pointer;
        padding: 10px 35px;
      }
      .box input {
        outline: none;
        border: 0;
        font-size: 4rem;
        padding: 5px 20px;
        width: 160px;
        text-align: center;
      }
      .box hr {
        width: 2px;
        height: 100%;
        background-color: rgb(11, 0, 71);
      }
      .box input::-webkit-inner-spin-button,
      .box input::-webkit-outer-spin-button {
        display: none;
      }
    </style>
    <div class="main">
      <div class="box">
        <button id="sub" onclick="chan(-1)">-</button>
        <hr />
        <input type="number" id="inp" />
        <hr />
        <button id="add" onclick="chan(1)">+</button>
      </div>
    </div>
    <script>
      const inp = document.getElementById("inp");
      const sub = document.getElementById("sub");
      const add = document.getElementById("add");
      inp.value = "01";
      let i = 1;
      function chan(n) {
        i = i + n;
        if (i < 1) {
          i = 1;
        }
        if (i < 10) {
          inp.value = `0${i}`;
        } else {
          inp.value = i;
        }
        // console.log(n, i);
      }
    </script>
  </body>
  <!-- https://www.youtube.com/watch?v=uliYkHK3pKg&list=PLImJ3umGjxdAuARwziklrT2QEELizOMtr&index=19 -->
</html>
