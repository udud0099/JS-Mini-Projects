<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      rel="stylesheet"
    />
    <title>Temperature Converter</title>
  </head>
  <body>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      .main {
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .box {
        width: 500px;
        height: 200px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgb(31, 102, 255);
        border-radius: 20px;
        color: white;
        padding: 50px;
        gap: 30px;
      }

      .box p {
        font-size: 1.4rem;
        margin-bottom: 10px;
      }
      .box input {
        outline: none;
        border-radius: 10px;
        border: none;
        padding: 20px 30px;
        width: 100%;
        font-size: 1.3rem;
        color: rgb(31, 102, 255);
      }
      .item input::-webkit-inner-spin-button,
      .item input::-webkit-outer-spin-button {
        display: none;
      }
      .item i {
        margin-top: 35px;
      }
    </style>
    <div class="main">
      <div class="box">
        <div class="item">
          <p>Celsius</p>
          <input type="number" id="celsius" placeholder="0" />
        </div>
        <div class="item">
          <i class="fa-solid fa-right-left"></i>
        </div>
        <div class="item">
          <p>Fohrenheit</p>
          <input type="number" id="fohrenheit" placeholder="32" />
        </div>
      </div>
    </div>
    <script>
      const celsius = document.getElementById("celsius");
      const fohrenheit = document.getElementById("fohrenheit");
      celsius.addEventListener("input", () => {
        fohrenheit.value = (celsius.value * (9 / 5) + 32).toFixed(2);
        // console.log(celsius.value);
      });
      fohrenheit.addEventListener("input", () => {
        celsius.value = ((fohrenheit.value - 32) * (5 / 9)).toFixed(2);
        // console.log(fohrenheit.value);
      });

      window.addEventListener("load", () => celsius.focus());
    </script>
  </body>
  <!-- https://www.youtube.com/watch?v=WR_lPREaIks&list=PLImJ3umGjxdAuARwziklrT2QEELizOMtr&index=14 -->
</html>
