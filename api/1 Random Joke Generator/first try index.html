<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      p {
        opacity: 0;
      }
      .fade {
        opacity: 1;
        transition: opacity 1.5s;
      }
    </style>
    <div>
      <span> &#128514; </span>
      <p id="joke">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero harum
        obcaecati amet quas placeat impedit porro excepturi nobis a. Deserunt,
        mollitia consectetur. Accusantium minus ipsa saepe quibusdam cumque id
        odit!
      </p>
      <button id="btn">Get new joke</button>
    </div>
    <script>
      const jokeContainer = document.getElementById("joke");
      const btn = document.getElementById("btn");
      const url =
        "https://v2.jokeapi.dev/joke/Any?blacklistFlags=nsfw,religious,political,racist,sexist,explicit&type=single";

      let getJoke = () => {
        jokeContainer.classList.remove("fade");
        fetch(url)
          .then((data) => data.json())
          .then((item) => {
            jokeContainer.textContent = `${item.joke}`;
            jokeContainer.classList.add("fade");
          });
      };
      btn.addEventListener("click", getJoke);
      getJoke();
    </script>
  </body>
</html>
