<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Lets laff we</h1>
    <p id="showjoke"></p>
    <button onclick="newjoke()">New joke</button>

    <script>
      let get = document.getElementById("showjoke");
      async function newjoke(paams) {
        let getting = await fetch("https://icanhazdadjoke.com/", {
          headers: {
            accept: "application/json",
          },
        });
        let joke = await getting.json();
        let data = joke.joke;
        get.innerHTML = data;
      }
    </script>
  </body>
</html>
