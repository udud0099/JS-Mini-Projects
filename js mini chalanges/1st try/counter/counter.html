<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="number">0</h1>
    <br />
    <button id="sub" onclick="sub()">-</button>
    <br />
    <button id="add" onclick="add()">+</button>
    <br />
    <span>inc/decby</span>
    <input id="box" type="number" value="1" />
    <br />
    <button id="reset" onclick="reset()">Receset</button>
    <script>
      let n = 0;
      let iv = 1;

      var boxValue = document.getElementById("box");
      boxValue.addEventListener("change", function () {
        iv = document.getElementById("box").value;
      });
      function sub() {
        document.getElementById("number").innerHTML = n - iv;
        n -= iv;
      }
      function add() {
        document.getElementById("number").innerHTML = n + Number(iv);
        n = n + Number(iv);
      }
      function reset() {
        n = 0;
        iv = 1;
        document.getElementById("number").innerHTML = n;
        document.getElementById("box").value = iv;
        // window.location.reload();
      }
    </script>
  </body>
</html>
