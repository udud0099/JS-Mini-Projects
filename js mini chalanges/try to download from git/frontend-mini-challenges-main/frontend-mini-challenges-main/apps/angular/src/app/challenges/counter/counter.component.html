<div class="text-center">
  <h2>
    {{ counter }}
  </h2>

  <section>
    <div class="actions">
      <button (click)="decrement()">-</button>
      <button (click)="increment()">+</button>
    </div>
    <p>
      Increment / Decrement by
      <input type="number" type="number" [formControl]="inputControl" />
    </p>

    <button (click)="reset()">Reset</button>
  </section>
</div>
