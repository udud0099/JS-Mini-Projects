<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: rgb(0, 49, 41);
      }
      div {
        text-align: center;
      }
      h1 {
        margin-top: 200px;
        font-size: 60px;
        color: white;
        border: 5px solid red;
        border-radius: 5px;
        display: inline-block;
        padding: 30px 200px;
      }
    </style>
    <div>
      <h1></h1>
    </div>
    <script>
      setInterval(() => {
        let nowDate = new Date().toLocaleTimeString();
        document.querySelector("h1").innerHTML = nowDate;
      }, 1000);
    </script>
  </body>
</html>
